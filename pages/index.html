<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <h1 class="index-title  mb-7">我是首頁</h1>


<div class="form-floating">
  <input type="email" class="form-control" id="email" placeholder="name@example.com">
  <label for="email">Email address</label>
</div>

   <div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
  <label for="floatingPassword">Password</label>
</div>

    <div class="dropdown">
      <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button123
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>

    <button type="button" class="btn btn-primary  mb-7">
      Inbox <span class="badge bg-danger">必填</span>
    </button>
   
    <div class="card border   mb-7" style="width: 18rem">
      <img src="../assets/images/dog.jpg" class="card-img-top" alt="cat" />
      <div class="card-body">
        <h5 class="card-title">卡片元件</h5>
        <p class="card-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, odit, iusto odio assumenda alias id
          nobis earum!
        </p>
      </div>
    </div>

    <!-- Modal 按鈕 -->
    <button type="button" class="btn btn-primary mb-7" data-bs-toggle="modal" data-bs-target="#exampleModal">
      打開 modal
    </button>

    <!-- Modal 元件 -->
    <div
      class="modal fade "
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal 標題</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">內容</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            <button type="button" class="btn btn-primary">確定</button>
          </div>
        </div>
      </div>
    </div>
    <div class="mb-5 mb-lg-7">
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>

      <button type="button" class="btn btn-link ">Link</button>
    </div>
  

    <div class="container">
      <div class="row gy-5">
        <div class="col-md-6 col-lg-4 border"><img src="../assets/images/dog.jpg" alt="" class=" w-100"></div>
        <div class="col-md-6 col-lg-4 border"><img src="../assets/images/dog.jpg" alt="" class=" w-100"></div>
        <div class="col-md-6 col-lg-4 border"><img src="../assets/images/dog.jpg" alt="" class=" w-100"></div>
        <div class="col-md-6 col-lg-4 border"><img src="../assets/images/dog.jpg" alt="" class=" w-100"></div>
        <div class="col-md-6 col-lg-4 border"><img src="../assets/images/dog.jpg" alt="" class=" w-100"></div>
        <div class="col-md-6 col-lg-4 border"><img src="../assets/images/dog.jpg" alt="" class=" w-100"></div>
        <div class="col-md-6 col-lg-4 border"><img src="../assets/images/dog.jpg" alt="" class=" w-100"></div>
        <div class="col-md-6 col-lg-4 border"><img src="../assets/images/dog.jpg" alt="" class=" w-100"></div>
        <div class="col-md-6 col-lg-4 border"><img src="../assets/images/dog.jpg" alt="" class=" w-100"></div>
        <div class="col-md-6 col-lg-4 border"><img src="../assets/images/dog.jpg" alt="" class=" w-100"></div>
        <div class="col-md-6 col-lg-4 border"><img src="../assets/images/dog.jpg" alt="" class=" w-100"></div>
        <div class="col-md-6 col-lg-4 border"><img src="../assets/images/dog.jpg" alt="" class=" w-100"></div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
